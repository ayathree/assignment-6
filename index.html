                    </div>

                    <p class="py-6 text-white">Share your favorite opinion and win a free coffee mug from Today's World forum!</p>
                    <!-- dynamic -->
                    <div>
                        <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
                        <button class="btn bg-purple-500 text-white">Search</button>
                    </div>
                  </div>
                </div>

    <main></main>
